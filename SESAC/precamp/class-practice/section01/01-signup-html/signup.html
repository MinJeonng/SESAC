<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <style>
      #container {
        border-radius: 20px;
        width: 670px;
        height: 960px;
        margin: 0 auto;
        padding: 70px 100px;
        border: 1px solid #aacdff;
        margin-top: 60px;
        div {
          color: gray;
          .title {
            color: #0068ff;
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form">
        <div class="title">회원가입을 위해</div>
        <div class="title">정보를 입력해주세요</div>
        <div>* 이메일</div>
        <input type="text" />
        <div>* 이름</div>
        <input type="text" />
        <div>* 비밀번호</div>
        <input type="password" />
        <div>* 비밀번호 확인</div>
        <input type="password" />
        <div>
          <input type="radio" name="gender" id="women" />
          <label for="women">여성</label>
          <input type="radio" name="gender" id="men" />
          <label for="men">남성</label>
        </div>
      </div>
      <input type="checkbox" id="info" />
      <label for="info"
        >이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두
        동의합니다.</label
      >
      <hr />
      <button style="color: #0068ff">가입하기</button>
    </div>
  </body>
</html>
