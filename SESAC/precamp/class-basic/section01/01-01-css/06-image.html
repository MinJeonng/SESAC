<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 실습</title>
    <style>
      * {
        margin: 0 auto;
        /* margin은 블록요소에만 적용되기 때문임!!  */
      }
      .dog {
        width: 200px;
        height: 250px;
        background-image: url('./dog.png');
        background-size: contain;
      }
      img {
        /* 인라인 요소 */
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- ./ : 현재경로(같은 위치에 있는 파일 불러올 수 있음) -->

    <!-- img 태그는 가로만 설정해도 높이는 가로길이에 맞춰서 알아서 적용됌 
    내가 정한 사이즈에 맞게끔 비율이 나옴, 이미지 중심!!!
    자식을 추가할 수 없음 사진 : 위에 버튼, 또 다른 이미지 이런걸 넣을 수 없음-->
    <img src="./토토로.jpeg" width="100px" height="100px" />

    <!-- div에 배경을 넣는건 이미지보단 말그대로 내가 정한 width에 들어가는 것 뿐 , 배경중심!!
     이 안에 자식을 추가할 수 있음 : 버튼, 이미지 등등...-->
    <div class="dog">
      <span>배경이미지 안에는 다른 태그를 올릴 수 있음</span>
      <button>울베킹</button>
    </div>
  </body>
</html>
