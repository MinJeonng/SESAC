<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <script>
      function timer() {
        let time = 180; //180초 즉, 3분
        setInterval(function () {
          const minute = Math.floor(time / 60); //몫
          const second = time % 60; //나머지

          console.log('남은시간 : ' + minute + ':' + second);

          time = time - 1;
        }, 1000); //1초마다 한번씩 실행
      }
    </script>
  </head>
  <body>
    <button onclick="timer()">타이머 시작</button>
  </body>
</html>
