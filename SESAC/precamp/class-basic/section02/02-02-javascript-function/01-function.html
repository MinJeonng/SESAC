<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 실습</title>
    <script>
      function snack(money) {
        console.log(money);
      }
    </script>
  </head>
  <body>
    <button onclick="snack(1000)">1000원 넣기</button>
    <button onclick="snack(5000)">5000원 넣기</button>
    <button onclick="snack(10000)">10000원 넣기</button>
  </body>
</html>
