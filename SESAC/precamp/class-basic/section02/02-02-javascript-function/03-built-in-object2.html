<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체 실습</title>
    <script>
      function request() {
        const randomNum = Math.random();

        const sixNum = Math.floor(randomNum * 100000);
        console.log(sixNum);
        //위 코드는 버그가 있다.
        //0으로 시작하는 숫자는 없음. 앞부분0이 생략되어 출력. 버튼 누르다 보면 066838에서 0이 생략되어 66838 다섯글자가 찍힘
        //문자열로 감싸주면 "066838" 를 출력할 수있다. (문자열)
        //항상 6글자를 반환하도록 수정 String().padStart(글자수, ??)
        const verifyNum = String(sixNum).padStart(6, '0');
        console.log(verifyNum);
      }
    </script>
  </head>
  <body>
    <button onclick="request()">인증번호 요청</button>
  </body>
</html>
