<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>인증번호 요청하기 실습</title>
    <script>
      function authBtn() {
        let time = 180;
        let num = Math.random();
        const sixNum = Math.floor(num * 1000000);
        const verifyNum = String(sixNum).padStart(6, '0');
        document.getElementById(
          'randomNum'
        ).innerHTML = `<div>${verifyNum}</div>`;

        updateTimer(time);

        const intervalId = setInterval(function () {
          time = time - 1;
          updateTimer(time);

          if (time <= 0) {
            clearInterval(intervalId);
          }
        }, 1000);
      }

      function updateTimer(time) {
        const minute = Math.floor(time / 60);
        const second = String(time % 60).padStart(2, '0'); //초 항상 두자리로 표시
        document.getElementById(
          'timer'
        ).innerHTML = `<div>${minute}:${second}</div>`;
      }
    </script>
  </head>
  <body>
    <div id="randomNum"></div>
    <button onclick="authBtn()" id="authBtn">인증번호 요청하기</button>
    <div id="timer"></div>
  </body>
</html>
