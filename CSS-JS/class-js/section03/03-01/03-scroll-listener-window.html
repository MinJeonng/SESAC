<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window scrollListener 실습</title>
    <script>
      window.addEventListener('scroll', () => {
        const length = window.scrollY;
        console.log(`스크롤이 ${length}만큼 내려갔어요`);
        if (length > 0) {
          document.getElementById('htmlImg').style =
            'border : 20px solid orange';
        } else {
          document.getElementById('htmlImg').style = 'border : none';
        }
      });
    </script>
  </head>
  <body>
    <img id="htmlImg" src="./토토로.jpeg" alt="totoro" width="1000px" />
  </body>
</html>
