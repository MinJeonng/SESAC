<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window scrollListener 실습</title>
    <style>
      #container {
        width: 1000px;
        height: 500px;
        overflow: scroll;
      }
    </style>
    <script>
      window.onload = () => {
        document.getElementById('container').addEventListener('scroll', () => {
          // container안에 있는 스크롤의 top
          const length = document.getElementById('container').scrollTo;
          console.log(`스크롤이 ${length}만큼 내려갔어요`);
          if (length > 0) {
            document.getElementById('htmlImg').style =
              'border : 20px solid orange';
          } else {
            document.getElementById('htmlImg').style = 'border : none';
          }
        });
      };
    </script>
  </head>
  <body>
    <div id="container">
      <img id="htmlImg" src="./토토로.jpeg" alt="totoro" width="1000px" />
    </div>
  </body>
</html>
