<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>자바스크립트 로드 실습</title>
    <script>
      // 알림창 띄우기

      //onload는 순서가 뒤에 있는 변수여도 일단 넘어가서 쭉 한번 코드를 돌고 있으면 실행시키는 그런 명령어
      window.onload = () => {
        const 나의이름 = prompt('이름을 입력하세요.'); // 알림창처럼 값을 적을 수 있게 나옴
        console.log(나의이름); // 민지라고 콘솔창에 잘 찍힘
        document.getElementById('HTML_제목입력하는곳').innerText = 나의이름;
      };
      const 프로필등록기능 = () => {
        document.getElementById('HTML_제목입력하는곳').innerText = '철수';
      };
    </script>
  </head>
  <body>
    <div>
      <b id="HTML_제목입력하는곳"></b>의 다이어리에 오신 것을 환영합니다.
    </div>
    <div id="HTML_프로필보여주는곳"></div>
    <input type="text" />
    <button onclick="프로필등록기능()">등록하기</button>
  </body>
</html>
