<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dnd</title>
    <style>
      li {
        width: 500px;
        height: 30px;
        border: 1px solid red;
        background-color: tan;
        cursor: pointer;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.3/Sortable.min.js"></script>
    <script>
      window.onload = () => {
        const fruitList = document.getElementById('fruit');
        //위에서 다운받은 sortable 라이브러리 사용
        Sortable.create(fruitList);
      };
    </script>
  </head>
  <body>
    <ul id="fruit">
      <li>apple</li>
      <li>banana</li>
      <li>grape</li>
    </ul>
  </body>
</html>
