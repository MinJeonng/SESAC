<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클립보드 실습</title>

    <script>
      const contentCopy = () => {
        const content = document.getElementById('content').innerText;
        navigator.clipboard.writeText(content);
        alert('복사되었습니다,');
      };

      const decorateCopy = () => {
        const content = document.getElementById('content').innerText;
        navigator.clipboard.writeText(`${content}`);

        alert('복사되었습니다.');
      };
    </script>
  </head>
  <body>
    <div id="content">안녕하세요, 나는 나고 너는 너야</div>
    <button onclick="contentCopy()">내용 복사하기</button>
    <button onclick="decorateCopy()">꾸며서 복사하기</button>
  </body>
</html>
