<!DOCTYPE html>
<html lang="en">
  <head>
    <title>트랜지션 실습</title>
    <style>
      .CSS_box {
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
        white-space: pre; /*줄바꿈 인식하도록 도아줌*/

        transition: width 0.5s, height 0.5s, background-color 0.5s;
      }
      .CSS_box:hover {
        width: 400px;
        height: 400px;
        filter: blur(3px);
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="CSS_box">
      안녕하세요 저는 미미입니다. 나이는 1살이고, 스티치초등학교에 다닙니다.
    </div>
  </body>
</html>
