<!DOCTYPE html>
<html lang="en">
  <head>
    <title>싹 다 구현해보는 다크모드</title>
    <style>
      .light {
        color: black;
        background-color: white;
      }
      .dark {
        color: white;
        background-color: black;
      }

      .dark input {
        background-color: gray;
      }
      .dark input::placeholder {
        color: purple;
      }
      .dark button {
        background-color: aquamarine;
        color: blue;
      }
    </style>
    <script>
      const onOff = (e) => {
        e.target.checked === true
          ? (document.body.className = 'dark')
          : (document.body.className = 'light');
      };
    </script>
  </head>
  <body class="light">
    <input type="checkbox" onclick="onOff(event)" />불끄고 잠자기

    <br />
    <div class="card">
      이메일 : <input text="text" placeholder="이메일을 입력하세요" /> <br />
      비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" />
      <br />
      <label for="men"><input type="radio" name="gender" id="men" />남자</label>
      <br />
      <label for="women"
        ><input type="radio" name="gender" id="women" />여자</label
      >
      <br />
      <button>회원가입</button>
    </div>
  </body>
</html>
