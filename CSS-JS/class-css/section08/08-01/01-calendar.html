<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>달력 클릭영역 실습</title>
    <style>
      /* 1. 달력껍데기와 아이콘 */
      .CSS_나의날짜 {
        position: relative;
      }
      .CSS_나의날짜::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: transparent;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <input type="date" class="CSS_나의날짜" />
  </body>
</html>
