<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flexbox 실습</title>
    <style>
      .css_parent {
        background-color: rgb(182, 207, 207);
        display: flex;

        flex-direction: row;
        width: 500px;
        gap: 10px;
        margin-bottom: 10px;

        /* height를 100% 했는데 안먹히는 이유는 부모요소가 없기 때문..!  */
        height: 100%;

        .another1 {
          width: 100px;
          height: 100px;
          border: 5px solid red;
          background-color: rgb(186, 186, 233);
        }
      }
      .css_parent1 {
        /* 박스가 찌그러지지 않고 아랫줄로 넘어가게 해줌 */
        flex-wrap: wrap;
        background-color: rgb(182, 207, 207);
        display: flex;

        flex-direction: row;
        width: 500px;

        gap: 10px;
        .another2 {
          width: 100px;
          height: 100px;
          border: 5px solid rgb(241, 137, 137);
          background-color: rgb(85, 85, 235);
        }

        /* display : flex
        flex-direction :column
        justify-content : center
        -> 세로방향으로 가운데 정렬하기 위해 위와 같을때 정상 작동안하면
        추가로 작성해야하는건 부모의 높이에 자리가 없어서이니 높이를 더 높게할것 */
      }
    </style>
  </head>
  <body>
    <!-- 찌그러지는 상황 -->
    <div class="css_parent">
      <div class="another1"></div>
      <div class="another1"></div>
      <div class="another1"></div>
      <div class="another1"></div>
      <div class="another1"></div>
      <div class="another1"></div>
    </div>
    <!-- wrap이 먹힌 상황 -->
    <div class="css_parent1">
      <div class="another2"></div>
      <div class="another2"></div>
      <div class="another2"></div>
      <div class="another2"></div>
      <div class="another2"></div>
      <div class="another2"></div>
    </div>
  </body>
</html>
