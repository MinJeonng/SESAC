<!DOCTYPE html>
<html lang="en">
  <head>
    <title>패딩과 마진 실습</title>
    <style>
      /* 패딩 */
      .css_box1 {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        padding: 30px 0 0 20px;
      }
      /* 마진 */
      .css_box2 {
        width: 300px;
        height: 300px;
        background-color: rgb(38, 33, 177);
      }
      .css_input {
        margin: 30px 0 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="css_box1">
      <input type="text" />
    </div>

    <div class="css_box2">
      <input type="text" class="css_input" />
    </div>
  </body>
</html>
