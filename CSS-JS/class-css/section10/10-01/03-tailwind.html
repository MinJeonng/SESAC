<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테일윈드CSS 실습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                철수가좋아하는색깔: "blue", // 나만의 부트스트랩 만들기 방식 => 변수만들기
                영희가좋아하는색깔: "red"
              }
            }
          }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: hidden; /* 나만의 부트스트랩 만들기 방식 => CSS 만들기 */
            }
            .훈이의CSS {
                color: green;
            }
        }
    </style>
</head>
</head>
<body>
    <h1 class="text-3xl font-bold underline text-철수가좋아하는색깔 bg-영희가좋아하는색깔">
        안녕하세요
    </h1>
    <div class="sm:훈이의CSS lg:content-auto">
        작을때는 초록색, 클때는 숨기자
    </div>
</body>
</html>
