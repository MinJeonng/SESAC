<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 비율 실습</title>
    <style>
      .dog1 {
        width: 300px;
        /* height: 300px; */
        background-color: black;

        /* 가로 비율로 하든, 세로 비율로 하든 값은 하나만  */
        /* 가로 1, 세로 3 그러기에 높이 가로 둘다 있으면 안됌, 하나의 값만 있어야함 */
        aspect-ratio: 1 / 3;
      }
      .dog2 {
        width: 300px;
        /* height: 300px; */
        background-color: rgb(83, 65, 65);

        aspect-ratio: 2 / 1;
      }
      .dog3 {
        width: 300px;
        /* height: 300px; */
        background-color: black;

        aspect-ratio: 2 / 1;
      }
      .tag {
        width: 300px;

        aspect-ratio: 2 / 1;
      }
    </style>
  </head>
  <body>
    <div>1:3방식</div>
    <img src="./토토로.jpeg" class="dog1" alt="" />

    <div>2:1방식</div>
    <img src="./토토로.jpeg" class="dog2" alt="" />

    <div>2:1방식</div>
    <img src="./토토로.jpeg" class="dog3" alt="" />

    <div>2:1방식</div>
    <button class="tag">버튼</button>
  </body>
</html>
