<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맞춤 변경 실습</title>
    <style>
      .dog1 {
        width: 300px;
        height: 300px;
        background-color: black;

        object-fit: cover;
      }
      .dog2 {
        width: 300px;
        height: 300px;
        background-color: black;

        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div>cover방식</div>
    <!-- 위아래가 잘리고 가운데에 정렬 -->
    <img class="dog1" src="./토토로.jpeg" alt="" />
    <div>contain 방식</div>
    <img class="dog2" src="./토토로.jpeg" alt="" />
  </body>
</html>
