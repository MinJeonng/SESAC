<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*  
      1rem => 16 * 1 = 16px
      0.8rem => 16 * 0.8 = 12.8px
      3rem => 16 * 3 = 48px
      */
      .bot {
        width: 9.375rem; /* 150px */
        height: 9.375rem; /* 150px */
        background-color: skyblue;
        margin: 20px;
      }

      /* 모바일에서 전체사이즈를 절반으로 축소 */
      @media (max-width: 767px) {
        html {
          font-size: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bot"></div>
    <div class="bot"></div>
    <div class="bot"></div>
  </body>
</html>
