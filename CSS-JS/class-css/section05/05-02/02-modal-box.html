<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <style>
      .group {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
      }

      .background {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
        opacity: 90%;
      }
      .modal {
        width: 400px;
        position: absolute;
        left: calc(50% - 400px / 2);
        /* 화면절반에서 250px만ㄷ큼 올라가서 생기게 된다는 뜻! */
        /* 그리기 시작하는 포인트가 핵심 */
        top: calc(50% - 500px / 2);
        height: 200px;
        background-color: darkseagreen;
      }
    </style>
    <script>
      const openModal = () => {
        document.getElementById('group').style.display = 'block';
      };
      const closeModal = () => {
        // 다시 배경 즉, div 누르면 사라지는 모달
        document.getElementById('group').style.display = 'none';
      };
    </script>
  </head>
  <body>
    <button onclick="openModal()">모달열기</button>

    <!-- 모달 -->
    <div id="group" class="group">
      <div id="background" class="background" onclick="closeModal()"></div>
      <div class="modal"></div>
    </div>
  </body>
</html>
