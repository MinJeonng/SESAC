<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <style>
      .group {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
      }

      .background {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
        opacity: 90%;
      }
      .modal {
        width: 500px;
        position: absolute;
        left: calc(50% - 500px / 2);
        /* 화면절반에서 250px만ㄷ큼 올라가서 생기게 된다는 뜻! */
        /* 그리기 시작하는 포인트가 핵심 */
        top: calc(50% - 200px / 2);
        height: 200px;
        background-color: darkseagreen;
      }

      .completeModal {
        width: 600px;
        position: absolute;
        /* left는 가로 부분의 /2가 되거나 그래야함! 즉, 가로가 기준 */
        left: calc(50% - 600px / 2);

        /* top 은 세로부분의 /2가 되거나 그래야함 , 세로가 기준 */
        top: calc(50% - 150px / 2);
        height: 150px;
        background-color: darkseagreen;
      }
    </style>
    <script>
      const openModal = (모달종류) => {
        document.getElementById(모달종류).style.display = 'block';
      };
      const closeModal = (모달종류) => {
        // 다시 배경 즉, div 누르면 사라지는 모달
        document.getElementById(모달종류).style.display = 'none';
      };
    </script>
  </head>
  <body>
    <button onclick="openModal('register')">모달열기</button>

    <!-- 등록하기 모달 -->
    <div id="register" class="group">
      <div class="background" onclick="closeModal('register')"></div>
      <div class="modal">
        <div>제목 : <input /></div>
        <div>내용 : <textarea></textarea></div>
        <div><button onclick="openModal('complete')">등록하기</button></div>
      </div>
    </div>

    <!-- 등록완료모달 -->
    <div id="complete" class="group">
      <div class="background" onclick="closeModal('complete')"></div>
      <div class="completeModal">등록 완료 렛츠 기릿~</div>
    </div>
  </body>
</html>
