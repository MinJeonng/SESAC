<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>z-index 실습</title>
    <style>
      .CSS_빨간종이 {
        width: 100px;
        height: 100px;
        background-color: red;

        /* 같은 쌓임맥락에 하기 위해선 포지셔닝을 해야함 */
        /* 포지션을 주어 쌓임맥락에 포함시키면, 이제는 z-index 먹힘 */
        z-index: 99;
        position: absolute;
      }
      .CSS_노란종이 {
        width: 100px;
        height: 100px;
        background-color: yellow;

        position: absolute;
        top: 25px;
        left: 25px;

        z-index: 1;
      }
      .CSS_파란종이 {
        width: 100px;
        height: 100px;
        background-color: blue;

        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_빨간종이"></div>
    <div class="CSS_노란종이"></div>
    <div class="CSS_파란종이"></div>
  </body>
</html>
