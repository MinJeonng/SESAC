<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>position 고정 위치</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        border-radius: 100%;
        cursor: pointer;

        position: fixed;
        right: 20px;
        bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
