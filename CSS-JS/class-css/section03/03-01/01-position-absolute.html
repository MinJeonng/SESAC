<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>position absolute prac</title>
    <style>
      .css_box {
        width: 100px;
        height: 100px;
        background-color: red;
        /* 절대적으로 움직일 것 */
        /* 브라우저 사이즈를 넘을 수도 있음 */
        /* 스크롤 올리면 따라 올라가거나 화면을 벗어날 수 있음 */
        position: absolute;
        top: 80px;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <div class="css_box"></div>
  </body>
</html>
