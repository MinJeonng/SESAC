<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리플로우/리페인트 실습</title>
    <style>
      .myreflow {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: relative;
        top: 0;
        left: 0;
      }
      .myreflow:hover {
        width: 110px;
        height: 110px;
        left: 20px;
      }
      .myrepaint {
        width: 100px;
        height: 100px;
        background-color: pink;
        will-change: transform;
      }
      .myrepaint:hover {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div class="myreflow">리플로우 연습(ex. 토글)</div>
    <div class="myrepaint">리페인트 연습(ex. 토글)</div>
  </body>
</html>
